<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Monitoring System - Banda Aceh</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- HLS.js for video streaming -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    overflow: hidden;
    position: relative;
    height: 100vh;
    width: 100vw;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 0%, transparent 50%);
    pointer-events: none;
    z-index: 1;
}

.container {
    display: flex;
    height: 100vh;
    width: 100vw;
    position: relative;
    z-index: 2;
}

.sidebar {
    width: 420px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    box-shadow: 
        0 0 40px rgba(0, 0, 0, 0.1),
        inset 1px 0 0 rgba(255, 255, 255, 0.2);
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 1000;
    border-right: 1px solid rgba(255, 255, 255, 0.2);
}

.header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 30px 25px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.header::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 20px 20px;
    animation: float 20s ease-in-out infinite;
    opacity: 0.3;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
}

.header h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
    position: relative;
    z-index: 1;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

.header .subtitle {
    font-size: 0.9rem;
    opacity: 0.9;
    position: relative;
    z-index: 1;
    font-weight: 400;
}

.search-container {
    padding: 25px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    background: rgba(255,255,255,0.5);
}

.search-box {
    position: relative;
    display: flex;
    gap: 12px;
}

.search-input {
    flex: 1;
    padding: 15px 20px;
    border: 2px solid rgba(102, 126, 234, 0.2);
    border-radius: 50px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    font-weight: 500;
}

.search-input:focus {
    border-color: #667eea;
    box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 8px 25px rgba(102, 126, 234, 0.15);
    transform: translateY(-2px);
}

.search-input::placeholder {
    color: rgba(0,0,0,0.5);
    font-weight: 400;
}

.search-btn, .filter-btn {
    padding: 15px 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    position: relative;
    overflow: hidden;
}

.search-btn::before, .filter-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.search-btn:hover::before, .filter-btn:hover::before {
    left: 100%;
}

.search-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
}

.filter-btn {
    background: rgba(255,255,255,0.9);
    color: #495057;
    border: 2px solid rgba(102, 126, 234, 0.2);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.search-btn:hover, .filter-btn:hover {
    transform: translateY(-3px);
    box-shadow: 
        0 8px 25px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255,255,255,0.1);
}

.auth-container {
    padding: 25px;
    border-bottom: 1px solid rgba(0,0,0,0.08);
    background: rgba(255,255,255,0.3);
}

.auth-buttons {
    display: flex;
    gap: 12px;
}

.auth-btn {
    flex: 1;
    padding: 12px 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(10px);
}

.auth-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
}

.auth-btn:hover::before {
    left: 100%;
}

.login-btn {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

.admin-btn {
    background: linear-gradient(135deg, #fd7e14 0%, #e83e8c 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(253, 126, 20, 0.3);
}

.logout-btn {
    background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        0 8px 25px rgba(0,0,0,0.2),
        0 0 0 1px rgba(255,255,255,0.1);
}

#loggedInUser {
    background: rgba(255,255,255,0.9);
    padding: 15px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
}

.cctv-list {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: rgba(255,255,255,0.2);
}

.cctv-list::-webkit-scrollbar {
    width: 6px;
}

.cctv-list::-webkit-scrollbar-track {
    background: rgba(255,255,255,0.1);
    border-radius: 3px;
}

.cctv-list::-webkit-scrollbar-thumb {
    background: rgba(102, 126, 234, 0.3);
    border-radius: 3px;
}

.cctv-list::-webkit-scrollbar-thumb:hover {
    background: rgba(102, 126, 234, 0.5);
}

.cctv-item {
    background: rgba(255,255,255,0.95);
    margin-bottom: 15px;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(255,255,255,0.5);
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
}

.cctv-item::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 5px;
    background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
    border-radius: 0 10px 10px 0;
}

.cctv-item::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.cctv-item:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255,255,255,0.6);
}

.cctv-item:hover::after {
    opacity: 1;
}

.cctv-item.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    transform: translateY(-5px) scale(1.02);
    box-shadow: 
        0 15px 40px rgba(102, 126, 234, 0.3),
        0 0 0 1px rgba(255,255,255,0.3);
}

.cctv-name {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 8px;
    color: inherit;
}

.cctv-location {
    font-size: 0.9rem;
    opacity: 0.8;
    margin-bottom: 12px;
    font-weight: 400;
}

.modal-center {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

.modal-center .modal-content {
    margin: 0;
    width: 100%;
    max-width: 450px;
    animation: modalFadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes modalFadeIn {
    from { 
        opacity: 0; 
        transform: scale(0.9) translateY(-20px); 
    }
    to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
    }
}

.cctv-status {
    display: inline-flex;
    align-items: center;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    backdrop-filter: blur(10px);
}

.status-online {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.2) 0%, rgba(32, 201, 151, 0.2) 100%);
    color: #28a745;
    border: 1px solid rgba(40, 167, 69, 0.3);
}

.status-offline {
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.2) 0%, rgba(253, 126, 20, 0.2) 100%);
    color: #dc3545;
    border: 1px solid rgba(220, 53, 69, 0.3);
}

.cctv-item.active .status-online,
.cctv-item.active .status-offline {
    background: rgba(255, 255, 255, 0.25);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.admin-controls {
    margin-top: 15px;
    display: none;
    gap: 8px;
}

.admin-controls button {
    z-index: 9999;
    position: relative;
    padding: 8px 14px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 0.75rem;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}

.edit-btn {
    background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
    color: #212529;
    box-shadow: 0 2px 10px rgba(255, 193, 7, 0.3);
}

.delete-btn {
    background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
    color: white;
    box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
}

.admin-controls button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.map-container {
    flex: 1;
    position: relative;
    border-radius: 0 20px 20px 0;
    overflow: hidden;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
}

#map {
    width: 100%;
    height: 100%;
}

.add-cctv-btn {
    position: absolute;
    top: 25px;
    right: 25px;
    padding: 15px 20px;
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 
        0 8px 25px rgba(40, 167, 69, 0.3),
        0 0 0 1px rgba(255,255,255,0.2);
    z-index: 1000;
    display: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(20px);
}

.add-cctv-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 
        0 12px 35px rgba(40, 167, 69, 0.4),
        0 0 0 1px rgba(255,255,255,0.3);
}

.modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
}

.modal-content {
    background: rgba(255,255,255,0.95);
    margin: 5% auto;
    padding: 35px;
    border-radius: 25px;
    width: 90%;
    max-width: 500px;
    box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255,255,255,0.2);
    animation: modalSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
}

@keyframes modalSlideIn {
    from {
        transform: translateY(-50px) scale(0.9);
        opacity: 0;
    }
    to {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
}

.modal h2 {
    margin-bottom: 25px;
    color: #333;
    text-align: center;
    font-weight: 600;
    font-size: 1.5rem;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 0.9rem;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid rgba(102, 126, 234, 0.2);
    border-radius: 15px;
    font-size: 14px;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
    font-weight: 500;
}

.form-group input:focus, .form-group select:focus {
    border-color: #667eea;
    box-shadow: 
        0 0 0 4px rgba(102, 126, 234, 0.1),
        0 4px 15px rgba(102, 126, 234, 0.15);
    transform: translateY(-2px);
}

.form-buttons {
    display: flex;
    gap: 12px;
    justify-content: flex-end;
    margin-top: 25px;
}

.form-buttons button {
    padding: 14px 28px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}

.save-btn {
    background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
}

.cancel-btn {
    background: rgba(108, 117, 125, 0.9);
    color: white;
    box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
}

.form-buttons button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.video-modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
}

.video-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    max-width: 900px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255,255,255,0.2);
    backdrop-filter: blur(20px);
}

.video-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.video-header h3 {
    font-weight: 600;
    font-size: 1.2rem;
}

.close-video {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 50%;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
}

.close-video:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

#videoPlayer {
    width: 100%;
    height: 400px;
    background: #000;
}

.login-modal {
    display: none;
    position: fixed;
    z-index: 2000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
}

.loading {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255,255,255,0.2);
    z-index: 3000;
    backdrop-filter: blur(20px);
    text-align: center;
}

.loading-spinner {
    border: 3px solid rgba(102, 126, 234, 0.2);
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading p {
    color: #333;
    font-weight: 500;
    margin: 0;
}

.leaflet-popup-content-wrapper {
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.95);
    border: 1px solid rgba(255,255,255,0.3);
}

.custom-popup {
    text-align: center;
    padding: 15px;
}

.custom-popup h3 {
    margin-bottom: 12px;
    color: #333;
    font-weight: 600;
}

.custom-popup p {
    margin-bottom: 8px;
    font-weight: 500;
}

.custom-popup .watch-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    margin-top: 8px;
}

.custom-popup .watch-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
}

.stream-indicator {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-left: 8px;
    animation: pulse 2s infinite;
    box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
}

.stream-live {
    background: #ff0000;
}

@keyframes pulse {
    0% { 
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
    }
    70% {
        transform: scale(1.2);
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
    }
}

/* Filter Menu Enhanced */
.filter-menu {
    background: rgba(255,255,255,0.95) !important;
    backdrop-filter: blur(20px) !important;
    border: 1px solid rgba(255,255,255,0.3) !important;
    box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.15),
        0 0 0 1px rgba(255,255,255,0.2) !important;
}

.filter-menu h4 {
    color: #333;
    font-weight: 600;
}

.filter-menu select {
    border: 2px solid rgba(102, 126, 234, 0.2);
    border-radius: 10px;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(10px);
}

.filter-menu button {
    border-radius: 10px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.filter-menu button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Auth form links */
.modal-content a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.modal-content a:hover {
    color: #764ba2;
}

/* Additional styling for form inputs */
.form-group input::placeholder {
    color: rgba(0,0,0,0.5);
    font-weight: 400;
}

/* Enhanced notification styles */
.notification {
    position: fixed;
    top: 25px;
    right: 25px;
    padding: 18px 24px;
    border-radius: 15px;
    box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(255,255,255,0.2);
    z-index: 3000;
    font-weight: 600;
    max-width: 350px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
    animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.notification.success {
    background: linear-gradient(135deg, rgba(40, 167, 69, 0.95) 0%, rgba(32, 201, 151, 0.95) 100%);
    color: white;
}

.notification.error {
    background: linear-gradient(135deg, rgba(220, 53, 69, 0.95) 0%, rgba(253, 126, 20, 0.95) 100%);
    color: white;
}

.notification.info {
    background: linear-gradient(135deg, rgba(23, 162, 184, 0.95) 0%, rgba(102, 126, 234, 0.95) 100%);
    color: white;
}

@keyframes slideInRight {
    from { 
        transform: translateX(100%) scale(0.9); 
        opacity: 0; 
    }

            const defaultHeaders = {
                'Content-Type': 'application/json',
            };

            if (authToken) {
                defaultHeaders.Authorization = `Bearer ${authToken}`;
            }

            const config = {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers,
                },
            };

            try {
                const response = await fetch(`${API_BASE}${url}`, config);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'API request failed');
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }

        // Video player functions
        function playVideo(id) {
            const cctv = cctvData.find(c => c.id === id);
            if (!cctv || !cctv.streamUrl) {
                showNotification('Stream tidak tersedia untuk CCTV ini.', 'error');
                return;
            }

            document.getElementById('videoTitle').textContent = `🔴 Live Stream - ${cctv.name}`;
            document.getElementById('videoModal').style.display = 'block';

            const video = document.getElementById('videoPlayer');
            
            // Reset video element
            video.pause();
            video.src = '';
            
            // Check if HLS is supported
            if (Hls.isSupported()) {
                // Destroy existing HLS instance if any
                if (video.hlsInstance) {
                    video.hlsInstance.destroy();
                }
                
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(cctv.streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Stream manifest loaded for:', cctv.name);
                    video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        showNotification('Klik tombol play untuk memulai stream', 'info');
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        showNotification('Gagal memuat stream. Mencoba reconnect...', 'error');
                        setTimeout(() => {
                            hls.loadSource(cctv.streamUrl);
                        }, 3000);
                    }
                });
                
                // Store hls instance for cleanup
                video.hlsInstance = hls;
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = cctv.streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    video.play().catch(e => {
                        console.log('Autoplay prevented:', e);
                        showNotification('Klik tombol play untuk memulai stream', 'info');
                    });
                });
            } else {
                showNotification('Browser Anda tidak mendukung streaming HLS.', 'error');
            }
        }

            // Cleanup HLS instance

                video.hlsInstance.destroy();
                video.hlsInstance = null;

            cctvData.forEach(async (cctv, index) => {
                if (cctv.streamUrl) {
                    try {
                        const response = await fetch(cctv.streamUrl, { method: 'HEAD' });
                        const newStatus = response.ok ? 'online' : 'offline';
                        
                        if (cctvData[index].status !== newStatus) {
                            cctvData[index].status = newStatus;
                            
                            // Update in database
                            await apiRequest(`/cameras/${cctv.id}`, {
                                method: 'PUT',
                                body: JSON.stringify({
                                    ...cctv,
                                    latitude: cctv.lat,
                                    longitude: cctv.lng,
                                    status: newStatus
                                }),
                            });
                        }
                    } catch (error) {
                        console.log(`Stream check failed for ${cctv.name}:`, error);
                        // Keep current status on error
                    }
                }
            });
